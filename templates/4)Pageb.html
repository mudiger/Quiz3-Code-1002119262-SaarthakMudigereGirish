{% extends "base.html" %}

{% block head %}
    <title>Page4b</title>
{% endblock %}

{% block body %}
    <div>
        <form method="POST">
            <label for="city">Enter city to delete the row: </label>
            <input type="text" id="city" name="city">
            <label for="state">Enter state to delete the row: </label>
            <input type="text" id="state" name="state">
            <input type="submit" value="Submit" placeholder="Submit"><br>
        </form>


        {% if salpics  %}
        <h2>Deleting row with city:{{city}} and state:{{state}}:</h2>
            <ul style="list-style-type:none">
                <table>
                    <tr>
                        {% for salpic in salpics %}
                        <td> {{ salpic }}</td>
                        {% endfor %}
                    </tr>
                </table>
            </ul>

        {% endif %}


    </div>

{% endblock %}
